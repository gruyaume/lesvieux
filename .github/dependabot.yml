version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore: "
    groups:
      github_actions:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore: "
    groups:
      go_dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/ui/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore: "
    groups:
      npm_dependencies:
        patterns:
          - "*"
